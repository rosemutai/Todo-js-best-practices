<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List App</title>
  <!-- google material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="todos-section">
      <div class="title">
        <h4>Today's To-Dos</h4>
        <span class="material-symbols-outlined">
          sync
      </span>
      </div>
      <form id='add-form' class="add">
        <input type="text" id="task" 
          placeholder="Add to your list..."
          autocomplete="off">
        <button type="submit" id="add-task">
          <span class="material-symbols-outlined">
            keyboard_return
          </span>
        </button>
      </form>
      <ul id="todo-list">
        <!-- Todo list items will be added dynamically -->
      </ul>
      <button class="clear-btn" id="clearBtn">Clear all completed</button>
    
    </div>
    
  </body>
</html>
